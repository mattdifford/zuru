<!DOCTYPE html>
<html lang="en-gb">
{%-include head.html-%}

<body class="fade-out body--journal">
    <div class="body-wrapper">
        {% include_cached header.html %}
        {%- include header_image.html title=page.header_title text=page.header_text-%}
        {% include_cached journal.html %}
        {%- include_cached footer.html -%}
    </div>
    {%- include foot.html layout=page.layout -%}
    <script src="/src/slick.min.js"></script>
    <script>
        $('.journal__list').slick({
            slidesToShow: 4,
            slidesToScroll: 4,
            infinite: false,
            responsive: [
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                    }
                },
                {
                    breakpoint: 531,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                },
            ]
        });
    </script>
</body>

</html>
