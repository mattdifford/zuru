<div class="intro-panel{%if include.curve_position == "left"%} intro-panel--curve-left{%else%} intro-panel--curve-right{%endif%}">
    <div class="container">
        <div class="intro-panel__wrapper">
            <h2 class="intro-panel__title scrollwatch">{{include.title}}</h2>
            <div class="intro-panel__text scrollwatch">{{include.text | markdownify }}</div>
            <div class="intro-panel__curve scrollwatch curve">
                {% include curve--large.svg %}
            </div>
        </div>
    </div>
</div>
