<footer class="footer">
    <div class="container">
        <div class="footer__top">
            <div class="footer__col footer__col--logo">
                <a class="footer__logo" href="/" title="{{site.title}}">{% include picture.html url="/images/logo.png" alt=site.title %}</a>
            </div>
            <div class="footer__col footer__col--address">
                <p>{{site.title}}<br>{{site.address}}</p>
            </div>
        </div>
        <div class="footer__bottom">
            <p>Copyright &copy; {{site.title}} {{ "now" | date: "%Y" }}</p>
            <p><a href="/privacy">Privacy notice & cookies</a></p>
            <div class="footer__col footer__col--social">
                <a class="footer__social" title="Facebook" href="{{site.facebook_url | absolute_url}}" target="_blank"
                    rel="external noopener"><span class="icon-facebook"></span></a>
                <a class="footer__social" title="Twitter" href="{{site.twitter_url | absolute_url}}" target="_blank"
                    rel="external noopener"><span class="icon-twitter bg"></span></a class="footer__social">
                <a class="footer__social" title="Instagram" href="{{site.instagram_url | absolute_url}}" target="_blank"
                    rel="external noopener"><span class="icon-instagram bg"></span></a class="footer__social">
            </div>
        </div>
    </div>
</footer>
