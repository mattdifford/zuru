<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__top">
                <div class="footer__col footer__col--logo">
                    <a class="footer__logo" href="/" title="{{site.title}}">{% include logo.svg %}</a>
                </div>

            </div>
            <div class="footer__bottom">
                <div class="footer__col footer__col--copy">
                    <p>Copyright &copy; {{site.title}} {{ "now" | date: "%Y" }}</p>
                    <p><a href="/privacy">Privacy notice & cookies</a></p>
                </div>
                <div class="footer__col footer__col--address">
                    <p>{{site.title}}<br>{{site.address}}</p>
                    <div class="footer__socials">
                        <a class="footer__social" title="Facebook" href="{{site.facebook_url | absolute_url}}"
                            target="_blank" rel="external noopener"><i class="icon-facebook"></i></a>
                        {% if site.twitter_url.size > 0%}
                        <a class="footer__social" title="Twitter" href="{{site.twitter_url | absolute_url}}"
                            target="_blank" rel="external noopener"><i class="icon-twitter"></i></a>
                        {% endif %}
                        <a class="footer__social" title="Instagram" href="{{site.instagram_url | absolute_url}}"
                            target="_blank" rel="external noopener"><i class="icon-instagram"></i></a>
                        <a class="footer__social" title="LinkedIn" href="{{site.linkedin_url | absolute_url}}"
                            target="_blank" rel="external noopener"><i class="icon-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
