<section class="sectors-strip">
    <div class="sectors-strip__top">
        <div class="container">
            <div class="sectors-strip__list">
                {% for sector in site.data.sectors %}
                <div>
                    <h2 class="sectors-strip__item"><a href="#sector_{{sector.title}}">{{sector.title}}</a></h2>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="sectors-strip__bottom">
        <div class="sectors-strip__close">Close</div>
        {% for sector in site.data.sectors %}
        <div class="sectors-strip__sector" id="sector_{{sector.title}}">
            <div class="container">
                <div class="sectors-strip__sector-wrapper">
                    <div class="sectors-strip__title-wrapper">
                        <h3 class="sectors-strip__title">{{sector.text_title}}</h3>
                    </div>
                    <div class="sectors-strip__content">{{sector.content | markdownify}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
